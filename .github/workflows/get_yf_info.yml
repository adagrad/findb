name: "Get YF Symbols"

on:
  workflow_dispatch:
  schedule:
    # run every every day at 9:10 in the morning
    - cron: "10 9 * * *"

jobs:
  symbols:
    if: github.repository == 'adagrad/findb'
    runs-on: ubuntu-latest
    steps:
      #
      #   checkout
      #
      - name: chckout repository
        uses: actions/checkout@v2
      #
      #   python
      #
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install -r requirements.txt
      #
      #   action
      #
      - name: get symbols info for new synbols
        run: python findb/get_yf_info.py findb/data/yahoo_symbols.csv True 180
      #
      #   commit changes
      #
      - uses: EndBug/add-and-commit@v7
        name: commit changes
        with:
          add: findb/data/
          author_name: action
          author_email: action@github.com
          # push: false
